name: Manual Release
on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version number (e.g., v1.0.0)"
        required: true
        type: string

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        with:
          tag_name: ${{ github.event.inputs.version }}
          release_name: "ErgoApp Desktop ${{ github.event.inputs.version }}"
          draft: true
          prerelease: false
          body: "See the assets to download and install this version."

  upload-artifacts:
    needs: create-release
    runs-on: ubuntu-latest
    steps:
      - name: Get release
        id: get_release
        uses: bruceadams/get-release@v1.3.2
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        with:
          upload_url: ${{ steps.get_release.outputs.upload_url }}
          asset_path: ./src-tauri/target/release/bundle/msi/ergo-app_${{ github.event.inputs.version }}_x64_en-US.msi
          asset_name: ErgoApp_${{ github.event.inputs.version }}_x64.msi
          asset_content_type: application/x-msi
