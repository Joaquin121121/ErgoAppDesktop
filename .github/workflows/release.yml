name: Release
on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write
  issues: write
  pull-requests: write
  id-token: write
  pages: write

jobs:
  release:
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, windows-latest]
    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_TOKEN }}

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Install WebView2 on Windows
        if: matrix.platform == 'windows-latest'
        run: |
          choco install microsoft-edge-webview2-runtime

      - name: Install Windows build tools
        if: matrix.platform == 'windows-latest'
        run: |
          npm install --global windows-build-tools
          rustup target add x86_64-pc-windows-msvc

      - name: Install frontend dependencies
        run: npm install

      - name: Setup debug logging for Windows
        if: matrix.platform == 'windows-latest'
        run: |
          echo "RUST_LOG=debug" >> $GITHUB_ENV
          echo "RUST_BACKTRACE=1" >> $GITHUB_ENV

      - name: Build the app
        uses: tauri-apps/tauri-action@v0
        env:
          RUST_LOG: debug
          RUST_BACKTRACE: 1
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: "ErgoApp Desktop v__VERSION__"
          releaseBody: "See the assets to download and install this version."
          releaseDraft: true
          prerelease: false

      - name: Verify Windows build artifacts
        if: matrix.platform == 'windows-latest'
        run: |
          dir target\release
          dir src-tauri\target\release
