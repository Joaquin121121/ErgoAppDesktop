name: Release
on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, windows-latest]
    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: "npm"

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Install frontend dependencies
        run: npm install

      - name: Setup signing key
        shell: bash
        run: |
          if [ "${{ matrix.platform }}" = "macos-latest" ]; then
            echo "${{ secrets.TAURI_PRIVATE_KEY }}" > private_key.key
            echo "TAURI_SIGNING_PRIVATE_KEY=$(cat private_key.key)" >> $GITHUB_ENV
            if [ ! -z "${{ secrets.TAURI_KEY_PASSWORD }}" ] && [ "${{ secrets.TAURI_KEY_PASSWORD }}" != "null" ]; then
              echo "TAURI_SIGNING_PRIVATE_KEY_PASSWORD=${{ secrets.TAURI_KEY_PASSWORD }}" >> $GITHUB_ENV
            fi
          else
            echo "TAURI_SIGNING_PRIVATE_KEY=${{ secrets.TAURI_PRIVATE_KEY }}" >> $GITHUB_ENV
            if [ ! -z "${{ secrets.TAURI_KEY_PASSWORD }}" ] && [ "${{ secrets.TAURI_KEY_PASSWORD }}" != "null" ]; then
              echo "TAURI_SIGNING_PRIVATE_KEY_PASSWORD=${{ secrets.TAURI_KEY_PASSWORD }}" >> $GITHUB_ENV
            fi
          fi

      - name: Build the app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: ${{ github.ref_name }}
          releaseBody: "See the assets to download this version and install."
          releaseDraft: true
          prerelease: false

      - name: Generate update manifest
        if: matrix.platform == 'macos-latest'
        shell: bash
        run: |
          # Get the signatures from the build outputs
          MAC_SIGNATURE=$(cat src-tauri/target/release/bundle/macos/ErgoApp_Desktop.app.tar.gz.sig || echo "")
          WIN_SIGNATURE=$(cat src-tauri/target/release/bundle/msi/ErgoApp_Desktop_${{ github.ref_name }}_x64_en-US.msi.zip.sig || echo "")

          echo "{
            \"version\": \"${GITHUB_REF_NAME#v}\",
            \"notes\": \"See the assets to download this version and install.\",
            \"pub_date\": \"$(date -u +%Y-%m-%d'T'%H:%M:%SZ)\",
            \"platforms\": {
              \"darwin-x86_64\": {
                \"signature\": \"${MAC_SIGNATURE}\",
                \"url\": \"https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/ErgoApp_Desktop.app.tar.gz\"
              },
              \"windows-x86_64\": {
                \"signature\": \"${WIN_SIGNATURE}\",
                \"url\": \"https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/ErgoApp_Desktop_${{ github.ref_name }}_x64_en-US.msi.zip\"
              }
            }
          }" > latest.json

      - name: Upload latest.json to release
        if: matrix.platform == 'macos-latest'
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: latest.json
          asset_name: latest.json
          tag: ${{ github.ref }}
          overwrite: true
